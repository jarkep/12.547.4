<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Babetoto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e004e, #3f0079);
      color: #fff;
      text-align: center;
    }

    header {
      background: #000;
      padding: 10px;
    }

    header img {
      height: 60px;
    }

    .container {
      padding: 20px;
    }

    .banner {
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;
    }

    .banner h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffc107;
    }

    .banner p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button-download {
      background-color: #ff00cc;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .button-download:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff00cc;
      background-color: #e600b8;
    }

    .qr-section {
      display: none;
    }

    .btn-login, .btn-daftar {
      background-color: #e600ff;
      padding: 12px 25px;
      color: white;
      border: none;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .btn-login:hover, .btn-daftar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #e600ff;
      background-color: #bf00d4;
    }

    .icon-section {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .icon-box {
      text-align: center;
      width: 100px;
    }

    .icon-box img {
      width: 50px;
      height: 50px;
    }

    .icon-box p {
      margin-top: 8px;
      font-size: 14px;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://jarkep.github.io/12.547.4/BABE.png" alt="Logo Babetoto">
  </header>

  <div class="container">
    <div class="banner">
      <h1>LINK ALTERNATIF BABETOTO</h1>
      <p>Klik tombol di bawah untuk bermain.</p>
      <a href="https://babeji.xyz/?ref=semangkabelah" class="button-download">BERMAIN</a>
    </div>

    <a href="https://babeji.xyz/?ref=semangkabelah" class="btn-login" target="_blank">LOGIN</a>
    <a href="https://babeji.xyz/?ref=semangkabelah" class="btn-daftar" target="_blank">DAFTAR</a>

    <div class="icon-section">
      <div class="icon-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1086/1086741.png" alt="Slots">
        <p>SLOTS</p>
      </div>
      <div class="icon-box">
        <img src="https://cdn-icons-png.flaticon.com/512/6390/6390401.png" alt="Casino">
        <p>CASINO</p>
      </div>
      <div class="icon-box">
        <img src="https://cdn-icons-png.flaticon.com/512/860/860749.png" alt="Sports">
        <p>SPORTS</p>
      </div>
      <div class="icon-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1208/1208433.png" alt="Arcade">
        <p>ARCADE</p>
      </div>
      <div class="icon-box">
        <img src="https://cdn-icons-png.flaticon.com/512/2420/2420233.png" alt="Poker">
        <p>POKER</p>
      </div>
      <div class="icon-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3674/3674448.png" alt="Togel">
        <p>TOGEL</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 BABETOTO. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
