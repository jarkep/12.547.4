<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BABETOTO - Link Alternatif Barcode</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e004e, #3f0079);
      color: #fff;
      text-align: center;
    }

    header {
      background: #000;
      padding: 10px;
    }

    header img {
      height: 60px;
    }

    .container {
      padding: 20px;
    }

    .banner {
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;

    .banner h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffc107;
    }

    .banner p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button-download {
      background-color: #ff00cc;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .qr-section {
      margin: 30px 0;
    }

    .qr-section img {
      width: 100%;
      max-width: 600px;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    .btn-login, .btn-daftar {
      background-color: #e600ff;
      padding: 12px 25px;
      color: white;
      border: none;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <header>
    <img src="BABE.png" alt="Logo Babetoto">

      <button class="button-download">KLIK DOWNLOAD</button>
    </div>

    <div class="qr-section">
      <h2>SCAN DI SINI</h2>
      <img src="46f5d969-eec7-415a-8af3-a429ed939684.png" alt="Banner Babetoto">
    </div>

    <a href="https://babeji.xyz/?ref=semangkabelah" class="btn-login" target="_blank">LOGIN</a>
    <a href="https://babeji.xyz/?ref=semangkabelah" class="btn-daftar" target="_blank">DAFTAR</a>

    <footer>

</body>

</html>
